        <span class="boxLine"></span>

                <span>Enter password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" required>
                <span>Email Address</span>
                <i></i>
            </div>
          <input type ="submit" value="Sign Up">  
        </form>
    </div>
